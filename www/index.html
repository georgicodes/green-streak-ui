<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ionic Seed</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- google fonts -->
    <link href='http://fonts.googleapis.com/css?family=Jolly+Lodger' rel='stylesheet' type='text/css'>

    <!-- vendor css-->
    <link href="css/ionic.min.css" rel="stylesheet">
    <!--<link href="css/nv.d3.min.css" rel="stylesheet">-->

    <!-- your app's css -->
    <link href="css/app.css" rel="stylesheet">

    <!-- angularjs scripts -->
    <script src="js/vendor/ionic/ionic.min.js"></script>
    <script src="js/vendor/angular/angular.min.js"></script>
    <script src="js/vendor/angular-animate/angular-animate.min.js"></script>
    <script src="js/vendor/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="js/vendor/angular-ui-router/angular-ui-router.min.js"></script>
    <script src="js/vendor/ionic/ionic-angular.min.js"></script>

    <!-- D3 -->
    <script src="js/vendor/d3/d3.js"></script>
    <!--<script src="js/vendor/d3/nv.d3.js"></script>-->
    <!--<script src="js/vendor/d3/angularjs-nvd3-directives.js"></script>-->

    <!-- cordova script -->
    <script src="cordova.js"></script>

    <!-- your app's script -->
    <script src="js/app.js"></script>
    <script src="js/services/d3.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/directives.js"></script>
</head>

<!-- 'sideMenuApp' is the name of this angular module (js/app.js)-->
<body ng-app="green-streak">

<div ng-controller="MenuController">
    <side-menus>

        <!-- Center content -->
        <pane side-menu-content>
            <nav-bar type="bar-balanced" back-button-type="button-icon" back-button-icon="ion-arrow-left-c"></nav-bar>

            <nav-view></nav-view>
        </pane>

        <!-- Left Side Menu -->
        <side-menu side="left">
            <header class="bar bar-header bar-balanced">
                <h1 class="title">Menu</h1>
            </header>
            <content has-header="true">
                <list>
                    <item ng-click="goTo(item.link)" class="item item-icon-left" ng-repeat="item in list">
                        <i ng-class="item.iconClass"></i>
                        {{item.text}}
                    </item>
                </list>
            </content>
        </side-menu>
    </side-menus>
</div>

</body>
</html>
